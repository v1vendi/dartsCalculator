<doctype html />
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>IntDev Darts ranking</title>
    <link rel=stylesheet href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
    <style>

        #shotForm button {
            margin: 1em;
            width: 4em;
        }

        section {
            padding: 1em 0;
        }

        #game {
            position: relative;
            background-color: white;
            z-index: 1;
        }

        @media (max-width: 768px) {
            #game {
                border-bottom: 1px solid #333;
            }
        }
    </style>
</head>
<body>
<script src='lib.js'></script>
<script src='EloRank.js'></script>
<script src='Darts.js'></script>
<script src='game.js'></script>

<div class="container">

    <div class="row">
        <section id="players">
            <form action="/" method="post" class="form-group">
                <div class="row">

                    <div class="col-sm-8 col-xs-8">
                        <input type="text" id="newPlayer" placeholder="New Player" class="form-control" />
                    </div>

                    <button onclick="addPlayer(); return false;" class="btn btn-primary col-sm-4 col-xs-4">
                        Register
                    </button>
                </div>
            </form>

            <ol id='playersList'></ol>

            <button onclick="startNewGame()" class="btn btn-primary">
                Погнали
            </button>
        </section>

        <section id="game" style="display: none;" class="col-sm-6">
            <table id="gameTable" class="table">
                <thead>
                    <tr></tr>
                </thead>
                <tfoot>
                    <tr></tr>
                </tfoot>
                <tbody>
                </tbody>
            </table>
            
            <button type="button" class="btn btn-danger" onclick="endGame(); return false;">
                End game
            </button>
        </section>

        <section>
            <form id="shotForm" style="display: none;" class="col-sm-6 col-xs-12">
                <table class="table"></table>
            </form>
        </section>

        <footer style="text-align: center;">darts calculator v0.3b (c) v1vendi</footer>
    </div>
</div>
</body>
</html>


<template id='playerTemplate'>
    <label>
        <input type='checkbox'>
    </label>
</template>
